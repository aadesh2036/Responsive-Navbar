<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Navbar</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/be5d48f40d.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        
        <input type="checkbox" name="n1" id="check">
        <div class="outer">
            <label for="check"><div class="menu-close"><i class="fa-solid fa-xmark"></i></div></label>
            <div class="list">Home</div>
            <div class="list">About</div>
            <div class="list">Blog</div>
            <div class="list">Contact</div>
        </div>
        <label for="check"><div class="menu"><i class="fa-solid fa-bars"></i></div></label>
    </header>
    <article>
        <h1>This is a Responsive Navbar</h1>
    </article>
</body>
</html>
